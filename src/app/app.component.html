<!-- Toolbar -->
<div>
  <table mat-table [dataSource]="dsDocument" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let document"> {{document.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name_s">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let document"> {{document.name_s}} </td>
    </ng-container>
    <ng-container matColumnDef="lang_s">
      <th mat-header-cell *matHeaderCellDef> lang_s </th>
      <td mat-cell *matCellDef="let document"> {{document.lang_s}} </td>
    </ng-container>
    <ng-container matColumnDef="source_s">
      <th mat-header-cell *matHeaderCellDef> source_s </th>
      <td mat-cell *matCellDef="let document"> {{document.source_s}} </td>
    </ng-container>
    <ng-container matColumnDef="topics0_t">
      <th mat-header-cell *matHeaderCellDef> topics0_t </th>
      <td mat-cell *matCellDef="let document"> {{document.topics0_t}} </td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> score </th>
      <td mat-cell *matCellDef="let document"> {{document.score}} </td>
    </ng-container>
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let document">
        <mat-select [(value)]='document.rank'>
          <mat-option *ngFor="let rankOfDocument of rankValues" [value]="rankOfDocument.codigo">{{rankOfDocument.desc}}</mat-option>
        </mat-select>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="viewColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: viewColumns;"></tr>
  </table>
  <button class="btn btn-primary mt-4" (click)="getRankDocument(dsDocument)">Re Rank Documents</button>
</div>

<router-outlet></router-outlet>
