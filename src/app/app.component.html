<!-- Toolbar -->
<div>
  <table mat-table [dataSource]="dsDocument" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let document"> {{document.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let document"> {{document.name}} </td>
    </ng-container>
    <ng-container matColumnDef="topics0">
      <th mat-header-cell *matHeaderCellDef> topics0 </th>
      <td mat-cell *matCellDef="let document"> {{document.topics0}} </td>
    </ng-container>
    <ng-container matColumnDef="topics1">
      <th mat-header-cell *matHeaderCellDef> topics1 </th>
      <td mat-cell *matCellDef="let document"> {{document.topics1}} </td>
    </ng-container>
    <ng-container matColumnDef="topics2">
      <th mat-header-cell *matHeaderCellDef> topics2 </th>
      <td mat-cell *matCellDef="let document"> {{document.topics2}} </td>
    </ng-container>
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let document">
        <mat-select [(value)]='document.rank'>
          <mat-option *ngFor="let rankOfDocument of rankValues" [value]="rankOfDocument">{{rankOfDocument}}</mat-option>
        </mat-select>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="viewColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: viewColumns;"></tr>
  </table>
  <button class="btn btn-primary mt-4" (click)="getRankDocument(dsDocument)">Re Rank Documents</button>
</div>

<router-outlet></router-outlet>
